<div class="content">
  <div class="card" [formGroup]="form">
    <h2 class="mb-4">Login</h2>
    <div class="form-group">
      <label for="email-input">Email address</label>
      <input [class.is-invalid]="emailControl.invalid && emailControl.touched" type="email" formControlName="email"
        class="form-control" id="email-input" placeholder="email@example.com" />
    </div>
    <div class="form-group">
      <label for="pass-input">Password</label>
      <input [class.is-invalid]="passwordControl.invalid && passwordControl.touched" type="password"
        formControlName="senha" class="form-control" id="pass-input" placeholder="name@example.com" />
    </div>
    <div class="mt-4">
      <button (click)="login()" class="btn btn-primary w-100">Login</button>
    </div>
    <p [routerLink]="['/register']" class="text-primary cursor-pointer text-underline mt-3">
      Register account
    </p>
  </div>
</div>
